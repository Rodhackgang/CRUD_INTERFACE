<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie Bluel - Architecte d'Intérieur</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
		rel="stylesheet">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <script src="login.js" defer></script>
    <script src="https://kit.fontawesome.com/48c05c0f36.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Sophie Bluel</h1>
            <p>ARCHITECTE D'INTÉRIEUR</p>
        </div>
        <nav id="navbar">
            <ul class="nav-links">
                <li class="animate__animated animate__fadeInLeft"><a href="index.html#projects">Projets</a></li>
                <li class="animate__animated animate__fadeInRight"><a href="index.html#contact">Contact</a></li>
                <li class="animate__animated animate__fadeInDown"><a href="./login.html">Login</a></li>
            </ul>
            <div class="social-icons">
                <a href="#"><img src="./assets/icons/instagram.png" alt="Instagram"></a>
            </div>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>Log In</h2>
            <!-- <p>Vous avez un projet ? Discutons-en !</p> -->
            <form id="form-login">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                
                <label for="password">Mot de Passe</label>
                <input type="password" name="password" id="password" required>
                
                <input type="submit" value="Se connecter">
              </form>
              
            <a href="login.html" title="password">Mot de passe oublié</a>


        </section>
        <div id="error-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="error-close">&times;</span>
                <p id="error-message"></p>
            </div>
        </div>
        
        <!-- Modal pour le succès -->
        <div id="success-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="success-close">&times;</span>
                <p id="success-message"></p>
            </div>
        </div>
    </main>

    <footer class="footer-login">
        <nav>
            <ul>
                <li>
                    <h3 class="mentions-legales-login">Mentions Légales</h3>
                </li>
            </ul>
        </nav>
    </footer>
    
</body>

</html>
<style>
    .modal {
    display: none; /* Caché par défaut */
    position: fixed;
    z-index: 1; /* Assure que la modal se superpose à tout */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto; /* Permet le défilement si le contenu est trop long */
    background-color: rgb(0, 0, 0); /* Fond sombre */
    background-color: rgba(0, 0, 0, 0.4); /* Fond sombre avec transparence */
  }
  
  /* Contenu de la modal */
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Taille de la modal */
    max-width: 500px;
  }
  
  /* Bouton de fermeture */
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
